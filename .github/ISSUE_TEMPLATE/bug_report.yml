name: Report a bug
description: Tell us about a bug or issue you may have identified in bootstrap-ie11.
title: "Provide a general summary of the issue"
labels: [bug]
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Take a couple minutes to help our maintainers work faster.
      options:
        - label: I have [searched](https://github.com/coliff/bootstrap-ie11/issues?utf8=%E2%9C%93&q=is%3Aissue) for duplicate or closed issues
          required: true
        - label: I have validated any HTML to avoid common problems
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the issue
      description: Provide a summary of the issue and what you expected to happen, including specific steps to reproduce.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: What version of Bootstrap are you using?
      placeholder: "e.g., v5.2.0"
    validations:
      required: true
